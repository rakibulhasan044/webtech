<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Index</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="item content">
            <form class="form-container" id="myForm">
              <!-- Logo at top center -->
              <div style="text-align: center; margin-bottom: 20px;">
                <img src="../assets/logo.png" alt="Logo" style="max-width: 120px;" />
              </div>

              <div class="form-item">
                <label>Full Name:</label>
                <input type="text" id="fullName" placeholder="full name" />
              </div>
              <div class="form-item">
                <label>Email:</label>
                <input type="text" id="email" placeholder="email" />
              </div>
              <div class="form-item">
                <label>Password:</label>
                <input type="password" id="password" placeholder="password" />
              </div>
              <div class="form-item">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="confirm password" />
              </div>
              <div class="form-item">
                <label>Date of Birth:</label>
                <input type="date" id="dob" />
              </div>
              <div class="form-item">
                <label>Country:</label>
                <select id="country">
                  <option value="">Select Country</option>
                  <option value="BD">Bangladesh</option>
                  <option value="IT">Italy</option>
                  <option value="DE">Germany</option>
                </select>
              </div>
              <div class="form-item form-color">
                <label>Color Preference:</label>
                <input type="color" id="color" />
              </div>
              <div class="form-item">
                <label>Gender:</label>
                <div class="gender-box">
                  <input type="radio" id="male" name="gender" value="male" />
                  <label for="male">Male</label>

                  <input type="radio" id="female" name="gender" value="female" />
                  <label for="female">Female</label>
                </div>
              </div>

              <!-- Terms and Conditions -->
              <div class="form-item">
                <input type="checkbox" id="terms" style="padding-left: 0;" />
                <!-- <label for="terms">
                  I agree to the Terms and Conditions
                </label> -->
                <p>I agree to the Terms and Conditions</p>
              </div>

              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="item menu">20</div>
          <div class="item footer">30</div>
        </div>
      </section>
    </main>

    <script>
      const form = document.getElementById('myForm');

      form.addEventListener('submit', function (e) {
        e.preventDefault(); // stop form from submitting

        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        const dob = document.getElementById('dob').value.trim();
        const country = document.getElementById('country').value;
        const color = document.getElementById('color').value;
        const gender = document.querySelector('input[name="gender"]:checked');
        const terms = document.getElementById('terms');

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!fullName || !email || !password || !confirmPassword || !dob || !country || !color || !gender) {
          alert('All fields are required!');
          return;
        }

        if (!emailPattern.test(email)) {
          alert('Please enter a valid email address!');
          return;
        }

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        if (!terms.checked) {
          alert('You must agree to the Terms and Conditions!');
          return;
        }

        alert('Form submitted successfully!');
        // form.submit(); // Optional: only if you want to proceed with actual submission
      });
    </script>
  </body>
</html>
